name: daily-covid-etl

on:
  schedule:
    # 07:00 IST = 01:30 UTC (IST = UTC+5:30)
    - cron: '30 1 * * *'
  workflow_dispatch:

permissions:
  contents: write   # so GITHUB_TOKEN can push updated files

jobs:
  run-etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Export GITHUB_TOKEN for scripts
        run: echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV

      - name: Run ETL pipeline
        run: |
          python run_pipeline.py

      - name: Commit processed CSV back to repo (optional)
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # add processed CSV (do not add DB)
          if [ -d processed_data ]; then
            git add processed_data/*.csv || true
          fi
          if ! git diff --staged --quiet; then
            git commit -m "Automated ETL: add processed CSV - $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No processed CSV changes to commit"
          fi
